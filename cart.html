<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clothing Stored</title>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light ">
                    <a class="navbar-brand" href="index.html">Clothing Store</a>
                    <button class="navbar-toggler" type="button"
                        data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                        <i class="fa fa-bars"></i>
                    </button>

                    <div class="collapse navbar-collapse"
                        id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="cart.html">
                                    <i class="fa-solid fa-cart-shopping"></i>
                                    <span class="num" id="counterHead">0</span>
                                </a>
                            </li>
                        </ul>

                    </div>
                </nav>
            </div>
        </header>
        <!-- ===============ResultCart=========== -->
        <section class="ResultCart">
            <div id="label" class="textCenter">
                <p id="totalPrice"></p>
                <div class="button">
                    <button>CheckOut</button>
                    <button id="removeAll">ClearCart</button>
                </div>
            </div>
            <div class="shoppingCart" id="shoppingCart">

            </div>

        </section>

        <!-- ===============ResultCart=========== -->

        <script src="js/all.min.js"></script>
        <script src="js/jquery.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/Data.js"></script>
        <script src="js/cart.js"></script>
    </body>
</html>
